name: Create Signed Tag

on:
  push:
    branches: [ master ]
    tags-ignore:
      - '**'
    paths-ignore:
    - 'docs/**'
    - 'installer/win_installer_note.txt'
    - 'ChangeLog.txt'
    - 'COPYING.txt'
    - 'version.xml'
    - '.retired_travis.yml'
    - '**/**.md'

  pull_request:
    branches: [ master ]
    tags-ignore:
      - '**'
    paths-ignore:
    - 'docs/**'
    - 'installer/win_installer_note.txt'
    - 'ChangeLog.txt'
    - 'COPYING.txt'
    - 'version.xml'
    - '.retired_travis.yml'
    - '**/**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get Tag Name
      id: get_tag_name
      if: "contains(github.event.head_commit.message, '[tag:') && github.event_name != 'pull_request'"
      uses: actions-ecosystem/action-regex-match@v2
      with:
        text: ${{ github.event.head_commit.message }}
        regex: '.*\[tag:.*(\d+\.\d+\.\d+).*\]'
        flags: i

    - name: Show Tag Name
      if: ${{ steps.get_tag_name.outputs.group1 != '' }}
      uses: crazy-max/ghaction-import-gpg@v3
      with:
        gpg-private-key: ${{ secrets.SIGNING_BONUS_TAGS }}
        passphrase: ${{ secrets.SIGNING_BONUS_PHRASE }}
        git-user-signingkey: true
        git-tag-gpgsign: true

    - name: Sign and Push Tag
      if: ${{ steps.get_tag_name.outputs.group1 != '' }}
      run: |
        git tag -s ${{ steps.get_tag_name.outputs.group1 }} -m 'Tag for Sigil-${{ steps.get_tag_name.outputs.group1 }} release'
        git push origin ${{ steps.get_tag_name.outputs.group1 }}